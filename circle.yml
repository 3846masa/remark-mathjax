machine:
  node:
    version: 6
  post:
    - npm install -g npm
  timezone: Asia/Tokyo
dependencies:
  override:
    - npm config set progress false
    - npm config set spin false
    - npm install -d
test:
  override:
    - npm test
deployment:
  production:
    tag: /v\d+(\.\d+)*/
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish --access=public
